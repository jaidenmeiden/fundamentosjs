  <body>
    <script>
      function addZero(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }

      function myFunction() {
        var d = new Date();
        var x = document.getElementById("demo");
        var h = addZero(d.getHours());
        var m = addZero(d.getMinutes());
        var s = addZero(d.getSeconds());
        var ml = addZero(d.getMilliseconds());
        console.log(h + ":" + m + ":" + s + " " + ml);
      }

      myFunction();
      setTimeout(function () {
        console.log('a');
        myFunction();
      }, 3000);
